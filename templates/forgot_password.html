<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User | Reset Your Password</title>
    <link href="forgot_password.css" rel="stylesheet" type="text/css">
</head>

<style>
    body {
  margin: 0;
  padding: 0;
  background-color: #24305e;
  font-family: sans-serif;
}
.title {
  font-size: 23px;
  color: #f76c6c;
  display: flex;
  align-items: center;
  justify-content: center;
  padding-top: 10px;
  padding-bottom: 30px;
  margin: 10px;
}

.title h1 {
  padding: 5px 10px;
  border: solid #ffffff;
  border-width: 5px 0px;
}

.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 382px;
  overflow: hidden;
  margin: auto;
  padding: 60px;
  background: #f76c6c;
  border-radius: 17px;
}

.header {
  font-family: sans-serif;
  color: white;
  margin: 0px;
  font-size: x-large;
  background-color: #24305e;
  padding: 40px;
}

.project-title {
  display: inline;
  padding: 20px;
  margin: 40px 0px;
}

#email, #password {
  width: 250px;
  height: 30px;
  border: 1px solid black;
  border-radius: 15px;
  padding-left: 8px;
  margin: 10px;
}

#email:focus, #password:focus {
  outline-width: 0;
}

#umessage {
  color: #ffffff;
  font-size: 18px;
  display: flex;
  justify-items: center;
  align-items: center;
  margin: 0px 0px 0px 92px;
}

#submit {
  width: 150px;
  height: 30px;
  border: 2px solid #24305e;
  border-radius: 19px;
  margin: 20px auto 15px 65px;
  color: #ffffff;
  outline: none;
  background-color: #24305e;
}

#submit:hover{
  cursor: pointer;
  transform: scale(1.1);
}

#wel {
  text-align: start;
  color: #000000;
  padding: 0px;
}
label {
  color: #ffffff;
  font-size: 17px;
}

</style>
<body>
    <header>
      <div class = "title">
        <h1>Automatic Ordering System</h1>
      </div>
    </header>
    <main>
        <div class="container">
            <h2 id="wel">Reset Your Password</h2>
        <form action="/forgot_password" method="post">
          <div class="email"> 
          <label for="email">
                <input type="email" name="name" id="email" placeholder="Enter your email">
          </label>
          </div>

            <!-- {% if smessage %}
            <div>
            {{smessage}}
            </div>
            {% endif %} -->

            {% if umessage %}
            <div id="umessage">
            {{umessage}}
            </div>
            {% endif %}

          <div class="container-items">
          <input type="submit" name="name" id="submit">
          </div>
          </form>
    </main>
</div>
</body>
</html>
