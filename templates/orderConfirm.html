<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let flag = true
        window.onload = function() {
            setTimeout(function(){if(flag) {window.location.reload(1);}}, 1500);
        };

    </script>

    <style>

    </style>
</head>
<body>
{% for i in data.keys()%}
<div class="item-block">
    <div class="item-info">
        <div class="item-name">{{data[i]['name']}}</div>
        <div class="order-control">
            <input onfocus="flag = false" class='item-quantity' value="{{data[i]['quantity']}}" name="itemQuantity">
            <div class="control-buttons">
                <button>Cancel Order</button>
                <button>Place Order</button>
            </div>
        </div>
        <div class="message-panel">Order will be placed automatically in {{data[i]['min']}} minute(s).</div>
    </div>
    {%endfor%}
</div>
</body>
</html>
