<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User | Create Account</title>
    <link
      href="/templates/create_account.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <style>
  body 
  {
  margin: 0;
  padding: 0;
  /* background-image: linear-gradient(to right, rgb(22, 116, 160) , rgb(20, 35, 77)); */
  font-family: sans-serif;
  background-color: #99ffff;
}
p.solid{border: solid blue;}
.container {
  border: solid 2px;
  align-self: center;
  width: 310px;
  overflow: hidden;
  margin: auto;
  margin: 10 0 0 450px;
  padding: 35px;
  background: #00c3ff;
}
#wel {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: start;
  color: #000000;
  padding: 0px;
}
#for {
  color: #000;
  font-size: small;
  margin:0px 33px;
  padding: 0;
  /* text-align: right; */
  /* padding-right: 60px; */
  /* padding-top: px; */
  /* padding-bottom: 15px; */
}
label {
  display: flex;
  justify-content: center;
  align-items: center;
  color: #233144;
  font-size: 17px;
}
#email {
  width: 240px;
  height: 30px;
  border: none;
  border-radius: 13px;
  /* border-radius: 3px; */
  padding-left: 8px;
}
#password {
  width: 240px;
  height: 30px;
  border: none;
  border-radius: 13px;
  padding-left: 8px;
}
#submit {
  background-color: #233144;
  width: 140px;
  height: 30px;
  border: solid rgb(29, 46, 77);
  border-radius: 20px;
  /* border-radius: 19px; */
  /* padding-left: 7px;
    padding-right: 10px; */
  color: #ffffff;
  cursor: pointer;
}
span {
  color: rgb(212, 212, 212);
  font-size: 17px;
}
a {
  float:right;
  background-color: #00c3ff;
}

#umessage {
  width: 100px;
  height: 100px;
}


  </style>

  <body>
    <header>
      <h1>ADMIN ACCESS ONLY</h1>
      <h3>LOGIN FOR THE PORTAL</h3>
      {% if smessage %}
      <div id="umessage">{{smessage}}</div>
      {% endif %} {% if umessage %}
      <div>{{umessage}}</div>
      {% endif %}
    </header>
    <main>
      <div class="container">
        <h1 id="wel">Welcome</h1>
        <br>
        <form action="/create_account" method="post">
          <label for="email"
            >
            <br />
            <input
              type="email"
              name="name"
              id="email"
              placeholder="Enter your email"
            />
          </label>
          <br />
          <label for="password"
            >

            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </label>
          <br />
          <a id="for" href="/forgot_password" style="text-decoration: none"
            >Forgot Password ?</a
          >
          <br />
          <br>
          <label for="Create Account">
            <button type="submit" class="effect" id="submit" name="Create Account">
              Create Account
            </button>
          </label>
        </form>
      </div>
    </main>
  </body>
</html>
